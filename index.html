<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Task Manager</h1>
    <div id="app">
        <ol>
            <li v-for="task in taskList1">
                {{ task }}
            </li>
        </ol> 
        <button @click="transfer (taskList1, taskList2)">Transfer</button>
        <ol>
            <li v-for="task in taskList2">
                {{ task }}
            </li>
        </ol>
        <button @click="transfer (taskList2, taskList1)">Transfer</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
